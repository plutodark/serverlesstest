name: CI

on:
  pull_request:
    branches:
      - '*'
#  push:
#    branches-ignore:
#      - staging
#      - production

jobs:
  serverless-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Install Serverless Framework
      run: npm install -g serverless
    - name: Cache yarn dependencies
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          **/node_modules
        key: our-cache-yarn-${{ hashFiles('**/yarn.lock.json') }}
    - name: Install packages
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn
    - name: Echo GITHUB_PR_NUMBER
      env:
        GITHUB_PR_NUMBER: ${{github.event.pull_request.number}}
      run: echo "$GITHUB_PR_NUMBER"
    - name: Deploy to Serverless
      run: serverless deploy --stage ${{github.event.pull_request.number}}

  remove-deployment:
    if: github.event_name == 'pull_request' && github.ref != 'refs/heads/staging' && github.ref != 'refs/heads/production'
    runs-on: ubuntu-latest
    steps:
    - name: Install Serverless Framework
      run: npm install -g serverless
    - name: Remove deployment from Serverless
      run: serverless remove --stage $GITHUB_REF_NAME
